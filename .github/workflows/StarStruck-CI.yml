name: StarStruck-CI

on: 
  push:
  pull_request:
    branches: 
      - '**'

jobs:
  Linux:
    name: Linux
    runs-on: ubuntu-latest

    container:
      image: docker://devkitpro/devkitppc
      options: --cpus 2

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - uses: actions/setup-python@v4

      - name: Build
        run: |
          make
